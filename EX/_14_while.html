    <title>for</title>

<body>
    <div class="container"></div>
    <script>
        // end면 종료
        // 아니면 parseInt로 숫자형으로 변경해서 합산
        // 합산값을 계속 출력
        // document.write + br 출력
        let sum = 0;

        while(true) {
            let input = prompt("숫자나 end를 입력하세요.");

            if(input === "end") {
                break;
            }

            sum += parseInt(input);
            document.write(`현재 합은 : ${sum}<br>`);
        }
