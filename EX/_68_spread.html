<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스프레드 문법</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3, 4, 5];

        // 배열이 로그로 [1, 2, 3, 4, 5]
        console.log(arr);

        // 스프레드는? 
        // 1 2 3 4 5
        console.log(...arr);

        // 객체도 스프레드 문법으로 펼쳐서 사용가능하다.
        const obj = {
            id: 1,
            name: '홍길동'
        };

        // 객체의 스프레드 문법의 출력은 불가능
        // console.log(...obj);

        // obj에 추가하는 법. 그대로 스프레드, 변수: 값 이렇게 넣는다.
        const obj2 = {
            ...obj,
            year: 4
        };


        console.log(obj2);

        // 스프레드 문법의 결과를 변수로 담을 수도 없다.
        // const convertArr = ...arr;

        let max = Math.max(...arr);
        console.log(max);


        // 서로 다른 두 개 이상의 배열을 합칠 때 주로 많이 사용된다.
        // ES5
        var newArr1 = arr.concat([6, 7]);

        // ES6
        const newArr2 = [...arr, ...[6, 7]];

        console.log(newArr1);
        console.log(newArr2);
    </script>
</body>
</html>
